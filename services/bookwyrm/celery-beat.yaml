apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat 
  labels:
    app: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
        app.kubernetes.io/name: bookwyrm-celery-beat
    spec:
      containers:
      - name: celery-beat
        image: cmoultrie/bookwyrm@sha256:1790976da5c6bdbc5940ab65b5d8923dd67d81ce1d9fc441e777cbbdd4346eeb
        command: ["/usr/local/bin/celery"]
        args: ["-A", "celerywyrm", "beat", "-l", "INFO", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
        volumeMounts:
        - name: bookwyrm-env
          mountPath: "/app/.env"
          subPath: ".env"
          readOnly: true
      volumes:
      - name: bookwyrm-env
        secret:
          secretName: bookwyrm-env
